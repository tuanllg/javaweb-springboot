<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Trang chủ</title>
    <link rel="stylesheet" th:href="@{/css/0myStyle.css}" />
    <link rel="stylesheet" th:href="@{/css/index-css.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">Work CV</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Trang chủ</a
              >
            </li>

            <li
              sec:authorize="hasAnyRole('BENHNHAN','BACSI','ADMIN')"
              class="nav-item dropdown"
            >
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span th:text="${loginAccount.name}"></span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" th:href="@{/infor-account}">Hồ sơ</a>
                </li>

                <li>
                  <p class="dropdown-item">
                    <button
                      type="button"
                      class="btn btn-outline-primary postJobBtn"
                    >
                      Đăng tin tuyển dụng
                    </button>
                  </p>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <form
                sec:authorize="hasAnyRole('BENHNHAN','BACSI','ADMIN')"
                action="#"
                th:action="@{/logout}"
                method="post"
              >
                <input
                  class="btn btn-outline-warning"
                  type="submit"
                  value="Đăng xuất"
                />
              </form>

              <div sec:authorize="hasRole('ANONYMOUS')">
                <a class="btn btn-primary" th:href="@{/showMyLoginPage}"
                  >Đăng nhập</a
                >
                <a
                  class="btn btn-outline-secondary"
                  th:href="@{/showMyRegisterPage}"
                  >Đăng ký</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- nav end -->
    <!-- phần quảng cáo -->
    <div class="tablo">
      <div class="container">
        <div
          class="row d-md-flex align-items-center justify-content-center text-light text-center"
        >
          <div class="col-md-10 d-flex align-items-center">
            <div class="text text-center pt-5 mt-md-5">
              <p class="mb-4">Tìm việc làm,Cơ hội việc làm và Nghề nghiệp</p>
              <h1 class="mb-5">
                Cách dễ dàng nhất để có được công việc mới của bạn
              </h1>
              <br />
              <div class="row">
                <div class="col text-start">
                  <button id="search1" class="btn btn-light">
                    Tìm theo chuyên khoa
                  </button>
                </div>
                <div class="col text-start">
                  <button id="search2" class="btn btn-warning">
                    Tìm theo bác sĩ
                  </button>
                </div>
                <div class="col text-start">
                  <button id="search3" class="btn btn-warning">
                    Tìm theo phòng khám
                  </button>
                </div>
              </div>
              <form
                th:action="@{/search}"
                class="d-flex"
                role="search"
                method="POST"
              >
                <input
                  class="form-control me-2"
                  type="search"
                  name="keySearch"
                  placeholder="Search"
                  aria-label="Search"
                />
                <input
                  id="whereSearch"
                  class="hidden"
                  name="whereSearch"
                  value="1"
                />
                <button class="btn btn-primary" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end phần table -->

    <script th:inline="javascript">
      const loginAccount = /*[[${loginUser}]]*/ "user";
      // console.log(loginUser);
      const updateCompany = /*[[${updateCompany}]]*/ "company";
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- <script th:src="@{/js/myJs.js}"></script> -->
    <script th:src="@{/js/index-js.js}"></script>
  </body>
</html>
